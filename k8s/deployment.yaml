apiVersion: apps/v1
kind: Deployment
metadata:
  name: balance-tracker-api
  labels:
    app: balance-tracker
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: balance-tracker
      component: api
  template:
    metadata:
      labels:
        app: balance-tracker
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api
        image: ghcr.io/yourusername/universal-on-chain-balance-tracker:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: balance-tracker-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: ETHEREUM_RPC
          valueFrom:
            secretKeyRef:
              name: balance-tracker-secrets
              key: ethereum-rpc
        - name: POLYGON_RPC
          valueFrom:
            secretKeyRef:
              name: balance-tracker-secrets
              key: polygon-rpc
        - name: ARBITRUM_RPC
          valueFrom:
            secretKeyRef:
              name: balance-tracker-secrets
              key: arbitrum-rpc
        - name: SOLANA_RPC
          valueFrom:
            secretKeyRef:
              name: balance-tracker-secrets
              key: solana-rpc
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: balance-tracker-api
  labels:
    app: balance-tracker
    component: api
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: balance-tracker
    component: api
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: balance-tracker-api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: balance-tracker-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
