apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  labels:
    app: balance-tracker
    component: database
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: balance-tracker
      component: database
  template:
    metadata:
      labels:
        app: balance-tracker
        component: database
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: balance_tracker_db
        - name: POSTGRES_USER
          value: balance_tracker
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: balance-tracker-secrets
              key: postgres-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  labels:
    app: balance-tracker
    component: database
spec:
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: balance-tracker
    component: database
  clusterIP: None
