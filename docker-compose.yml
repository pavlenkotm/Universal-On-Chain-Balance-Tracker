version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: balance-tracker-postgres
    environment:
      POSTGRES_DB: balance_tracker_db
      POSTGRES_USER: balance_tracker
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U balance_tracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - balance-tracker-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: balance-tracker-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - balance-tracker-network

  # API Service
  balance-tracker-api:
    build: .
    container_name: balance-tracker-api
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql://balance_tracker:${POSTGRES_PASSWORD:-password}@postgres:5432/balance_tracker_db
      # Redis
      REDIS_URL: redis://redis:6379/0
      # EVM Networks
      ETHEREUM_RPC: ${ETHEREUM_RPC:-https://eth.llamarpc.com}
      ARBITRUM_RPC: ${ARBITRUM_RPC:-https://arb1.arbitrum.io/rpc}
      OPTIMISM_RPC: ${OPTIMISM_RPC:-https://mainnet.optimism.io}
      BASE_RPC: ${BASE_RPC:-https://mainnet.base.org}
      BNB_RPC: ${BNB_RPC:-https://bsc-dataseed.binance.org}
      POLYGON_RPC: ${POLYGON_RPC:-https://polygon-rpc.com}
      AVALANCHE_RPC: ${AVALANCHE_RPC:-https://api.avax.network/ext/bc/C/rpc}
      FANTOM_RPC: ${FANTOM_RPC:-https://rpc.ftm.tools}
      CRONOS_RPC: ${CRONOS_RPC:-https://evm.cronos.org}
      GNOSIS_RPC: ${GNOSIS_RPC:-https://rpc.gnosischain.com}
      ZKSYNC_RPC: ${ZKSYNC_RPC:-https://mainnet.era.zksync.io}
      LINEA_RPC: ${LINEA_RPC:-https://rpc.linea.build}
      SCROLL_RPC: ${SCROLL_RPC:-https://rpc.scroll.io}
      # Solana
      SOLANA_RPC: ${SOLANA_RPC:-https://api.mainnet-beta.solana.com}
      # Price Feeds
      COINGECKO_API_KEY: ${COINGECKO_API_KEY:-}
      COINMARKETCAP_API_KEY: ${COINMARKETCAP_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python api.py --host 0.0.0.0 --port 8000
    networks:
      - balance-tracker-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: balance-tracker-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - balance-tracker-network
    depends_on:
      - balance-tracker-api

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: balance-tracker-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - balance-tracker-network
    depends_on:
      - prometheus

  # Development Mode with Auto-Reload
  balance-tracker-dev:
    build: .
    container_name: balance-tracker-dev
    ports:
      - "8001:8000"
    environment:
      DATABASE_URL: postgresql://balance_tracker:${POSTGRES_PASSWORD:-password}@postgres:5432/balance_tracker_db
      REDIS_URL: redis://redis:6379/0
      ETHEREUM_RPC: ${ETHEREUM_RPC:-https://eth.llamarpc.com}
      ARBITRUM_RPC: ${ARBITRUM_RPC:-https://arb1.arbitrum.io/rpc}
      OPTIMISM_RPC: ${OPTIMISM_RPC:-https://mainnet.optimism.io}
      BASE_RPC: ${BASE_RPC:-https://mainnet.base.org}
      BNB_RPC: ${BNB_RPC:-https://bsc-dataseed.binance.org}
      POLYGON_RPC: ${POLYGON_RPC:-https://polygon-rpc.com}
      SOLANA_RPC: ${SOLANA_RPC:-https://api.mainnet-beta.solana.com}
    volumes:
      - .:/app
    command: python api.py --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - balance-tracker-network
    profiles:
      - dev

  # PgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: balance-tracker-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - balance-tracker-network
    depends_on:
      - postgres
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  balance-tracker-network:
    driver: bridge
